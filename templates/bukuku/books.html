{% extends './base_generic.html' %}

{% block content %}


    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1>List of all books!</h1>

            </div>
        </div>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book' book.id %}">{{  book.title }} by {{ book.author }}</a></li>
        {% endfor %}
    </ul>



{% endblock %}
